		<h2>设置</h2>
		<div class = "block">
			<div class="text">沃玛害怕</div>
			<button id="button1" onclick="scary();">单击开启</button>
			<br class="m" />
			<div class="text">沃玛流汗</div>
			<button id="button2" onclick="han();">单击开启</button>
			<br class="m" />
			<div class="text">沃玛脸红</div>
			<button id="button3" onclick="face();">单击开启</button>
			<br class="m" />
			<div class="text">沃玛名字</div>
			<button id="button4" onclick="name_();">单击关闭</button>
			<br class="m" />
			<div class="text" id="n">眼睛样式</div>
			<br class="m" />
			<button onclick="eye('eyes1');">样式1</button>
			<button onclick="eye('eyes2');">样式2</button>
			<button onclick="eye('eyes3');">样式3</button>
			<button onclick="eye('eyes');">样式4</button>

			<br class="m" />

			<button onclick="mouth('mouth2');">样式2</button>
			<button onclick="mouth('mouth3');">样式3</button>
			<button onclick="mouth('mouth4');">样式4</button>
			<button onclick="mouth('mouth');">样式5</button>
			<button onclick="mouth('mouth6');">样式6</button>
			<button onclick="mouth('mouth7');">样式7</button>
			<button onclick="mouth('mouth8');">样式8</button>
			<button onclick="mouth('mouth9');">样式9</button>
			<button onclick="mouth('mouth10');">样式10</button>
			<button onclick="mouth('mouth11');">样式11</button>
			<br class="m" />
			<div class="text" id="n">帽子样式</div>
			<br class="m" />
			<button onclick="hat('hat1');">样式1</button>
			<button onclick="hat('hat');">样式2</button>
